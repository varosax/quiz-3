<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<h1>Register</h1>
<form>
	<p><label for="first">First Name:</label>
	<input id="first" type="text" name="first name" placeholder="First name" required>
	<label for="second">Second Name:</label>
	<input id="second" type="text" name="second name" placeholder="second name" required></p>
	<p>
	<label for="male">Male</label>	
	<input id="male" type="radio" name="Gender" value="Male">
	<label for="female">Female</label>	
	<input id="female" type="radio" name="Gender" value="Female">
	<label for="other">Other</label>	
	<input id="other" type="radio" name="Gender" value="Other">
	</p>
	<p>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="Email" required>
	<label for="pass">Password:</label>
	<input id="pass" type="password" name="password" placeholder="Password" pattern=".{0}|.{5,10}" required title="5 to 10 characters"></p>
	<p>
	<label>Birthday:</label>
	<select name="Month">
		<option value="Month">Month</option>
		<option value="Jan">Jan</option>
		<option value="Feb">Feb</option>
		<option value="Mar">Mar</option>
		<option value="Apr">Apr</option>
		<option value="May">May</option>
	</select>
	<select name="Day">
		<option value="Day" selected>Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
	</select>
	<select name="Year">
		<option value="Year" selected>Year</option>
		<option value="1999">1999</option>
		<option value="2000">2000</option>
		<option value="2017">2017</option>
	</select>	
	</p>
	<p>
	<label for="check">I agree to the terms and conditions</label>
	<input id="check" type="checkbox" name="checkbox">	
	</p>
	<p><button>Submit</button></p>
</form>
</body>
</html>
